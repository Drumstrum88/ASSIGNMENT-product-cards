<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jared Anderson | Product Card Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">
    <header>
      <h2>Product Title</h2>
    </header>
    <section>
      <div>
        <img src="product-image.jpg" alt="Product Image">
      </div>
      <div>
        <p>Product Description</p>
      </div>
      <div class="availability">
        <p>Available</p>
      </div>
    </section>
    <section>
      <header>
        <h3>Specifications</h3>
      </header>
      <div>
        <p><strong>Size:</strong> 10 inches</p>
        <p><strong>Weight:</strong> 1 pound</p>
      </div>
      <footer>
        <p>Specifications valid until December 31, 2023.</p>
      </footer>
    </section>
    <section>
      <header>
        <h3>Pricing</h3>
      </header>
      <div>
        <div>
          <p><strong>1-10 items:</strong> $10 each</p>
        </div>
        <div>
          <p><strong>11-20 items:</strong> $9 each</p>
        </div>
        <div>
          <p><strong>21 or more items:</strong> $8 each</p>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
